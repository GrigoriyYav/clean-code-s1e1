<!DOCTYPE html>
<html>
<head>
  <title class="title">Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body>
  <header class="aaa">
    <img src="./eisenhower-matrix.jpg">
    <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower"><p>want more details?</p></a>
  </header>
  <main class="centered-main-page-element">
    <section id="topSectionForAddingElementToList">
      <label for="new-task">add item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="task" type="text">
        <button><p>add</p></button>
      </div>
    </section>
    <section>
      <h3>todo</h3>
      <ul id="incompleteTasks">
        <li>
          <input type="checkbox">
          <label class="task">pay bills</label>
          <input type="text" class="task">
          <button class="edit">edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="editMode">
          <input type="checkbox">
          <label class="task">go shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit">save</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3>completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task">see the doctor</label>
          <input type="text" class="task">
          <button class="edit">edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
