<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="The eisenhower matrix">
    <a class="header__link-info" href="https://goal-life.com/page/method/matrix-eisenhower"><p>want more details?</p></a>
  </header>
  <main class="main">
    <section id="add-form">
      <label class="add-form__label" for="add-form__input">add item</label>
      <div class="add-form__wrapper">
        <input id="add-form__input" class="task-input" type="text">
        <button class="add-form__button"><p>add</p></button>
      </div>
    </section>
    <section>
      <h3 class="section-header">todo</h3>
      <ul id="incomplete-tasks">
        <li class="task">
          <input class="task-checkbox" type="checkbox">
          <label class="task-input__label">pay bills</label>
          <input type="text" class="task-input">
          <button class="task__edit-button">edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
        <li class="task edit-mode">
          <input class="task-checkbox" type="checkbox">
          <label class="task-input__label">go shopping</label>
          <input type="text" value="Go Shopping" class="task-input">
          <button class="task__edit-button">save</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
    <section>
      <h3 class="section-header">completed</h3>
      <ul id="completed-tasks">
        <li class="task">
          <input class="task-checkbox" type="checkbox" checked>
          <label class="task-input__label">see the doctor</label>
          <input type="text" class="task-input">
          <button class="task__edit-button">edit</button>
          <button class="task__delete-button">
            <img src="./remove.svg" alt="Remove task">
          </button>
        </li>
      </ul>
    </section>
  </main>
<script src="app.js"></script>
</body>
</html>
